<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞书多维表格工具 - 设置</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="options-container">
    <div class="header">
      <img src="images/icon48.png" alt="Logo">
      <h1>飞书多维表格工具 - 设置</h1>
    </div>

    <div class="section">
      <h2>飞书API配置</h2>

      <div class="info-box">
        <p>请在飞书开放平台创建应用并获取相关凭证，然后填写到下方表单中。</p>
        <p><a href="https://open.feishu.cn/app/" target="_blank" class="feishu-link">点击此处前往飞书开放平台创建应用 →</a></p>
      </div>

      <div class="form-group inline-form-group">
        <label for="appId">应用ID (App ID)</label>
        <div class="input-container">
          <input type="text" id="appId" placeholder="例如: cli_a123456789">
          <div class="help-text">在飞书开放平台创建应用后获取的App ID</div>
        </div>
      </div>

      <div class="form-group inline-form-group">
        <label for="appSecret">应用密钥 (App Secret)</label>
        <div class="input-container">
          <input type="text" id="appSecret" placeholder="例如: lnasdsaduioJJ098dsdjHdw3">
          <div class="help-text">在飞书开放平台创建应用后获取的App Secret</div>
        </div>
      </div>

      <div class="form-group inline-form-group">
        <label for="appToken">应用Token (App Token)</label>
        <div class="input-container">
          <input type="text" id="appToken" placeholder="例如: Tokndd1ba4pUesnFuqcwup0nsb">
          <div class="help-text">多维表格的应用Token，在多维表格URL中可以找到</div>
        </div>
      </div>

      <div class="form-group inline-form-group">
        <label for="tableId">多维表格ID (Table ID)</label>
        <div class="input-container">
          <input type="text" id="tableId" placeholder="例如: ddkai3dd3M1LS5S">
          <div class="help-text">在多维表格URL中可以找到，格式为tbl开头</div>
        </div>
      </div>

      <div class="form-group inline-form-group">
        <label for="fieldName">字段名称
          <span class="tooltip-icon" data-tooltip-image="images/shot1.png">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
              <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
          </span>
        </label>
        <div class="input-container">
          <input type="text" id="fieldName" placeholder="例如: 网址">
          <div class="help-text">多维表格中用于存储URL的字段名称</div>
        </div>
      </div>
    </div>

    <div id="status" class="status" style="display: none;"></div>

    <div class="button-container">
      <button id="testButton" class="button secondary-button">
        <span class="button-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
          </svg>
        </span>
        测试连接
      </button>
      <button id="saveButton" class="button">
        <span class="button-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
        </span>
        保存设置
      </button>
    </div>
  </div>

  <div class="footer">
    <div class="footer-content">
      <div class="footer-info">
        <p>飞书多维表格工具 v1.0.0</p>
        <p class="footer-copyright">© 2025 All Rights Reserved</p>
      </div>
      <div class="footer-links">
        <a href="https://github.com/qqyule/ext-feishu-nav" target="_blank" class="footer-link" title="GitHub 仓库">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path
              d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
            </path>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <script src="notification.js"></script>
  <script src="options.js"></script>
</body>

</html>
